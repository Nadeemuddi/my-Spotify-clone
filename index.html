<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify - Web Player: Music for everyone</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="utility.css">
</head>

<body>
  <div class="container flex bg-black">
    <div class="left">
      <div class="close invert">
        <img src="img/close.svg" alt="">
      </div>
      <div class="home bg-gray rounded m-1">
        <div class="logo"><img width="46px" class="invert" src="img/mol.svg" alt=""></div>
        <ul>
          <li><img width="15px" class="invert" src="img/home3.svg" alt="home">home</li>
          <li><img width="15px" class="invert" src="img/search.svg" alt="search">search</li>
        </ul>
      </div>
      <div class="library bg-gray rounded m-1 p-1">
        <div class="headings">
          <h2>your library</h2>
        </div>
        <div class="songsList">
          <ul>

          </ul>
        </div>
        <div class="footer">

          <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
          <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
          <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
          </div>
          <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
          <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
          <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
        </div>
      </div>

    </div>
    <div class="right bg-gray rounded m-1 p-1 ">
      <div class="header">
        <div class="nav">
          <div class=" flex hamburgercontainer">
            <img width="40" class=" invert hamburger" src="img/hamburger.svg" alt="">

            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffff"
              fill="none">
              <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffff"
              fill="none">
              <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </div>
        </div>
        <div class="button">
          <button class="signupbtn">Sign up</button>
          <button class="loginbtn ">Login</button>

        </div>
      </div>
      <div class="spotifyplaylist">
        <h1>Spotify Playlist</h1>
        <div class="cardcontainer ">


        </div>
        <div class="playbar">

          <div class="abovebar">

            <div class="seekbar">
              <div class="circle">

              </div>
            </div>
            <div class="songinfo"></div>

            <div class="songbutton">
              <img width="30px" id="previous" src="img/previous.svg" alt="">
              <img width="30px" id="play" src="img/play.svg" alt="">
              <img width="30px" id="next" src="img/next.svg" alt="">
            </div>
            <div class="timevol">
              <div class="songtime">

              </div>
              <div class="volume"><img width="25px" src="img/volume.svg" alt="">
                <div class="range"><input type="range" name="volume" id="">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
